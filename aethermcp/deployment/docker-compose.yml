version: '3.8'

services:
  aethermcp:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: aethermcp_kernel
    ports:
      - "8443:8443"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/aethermcp
    volumes:
      - ../config:/app/config
      - ../logs:/app/logs
      - provenance_data:/app/data
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - aethermcp_network

  redis:
    image: redis:7-alpine
    container_name: aethermcp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - aethermcp_network

  postgres:
    image: postgres:16-alpine
    container_name: aethermcp_postgres
    environment:
      - POSTGRES_DB=aethermcp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - aethermcp_network

  prometheus:
    image: prom/prometheus:latest
    container_name: aethermcp_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - aethermcp_network

volumes:
  redis_data:
  postgres_data:
  provenance_data:
  prometheus_data:

networks:
  aethermcp_network:
    driver: bridge
